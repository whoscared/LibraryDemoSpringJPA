<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
<form th:method="POST" th:action="@{/book}" th:object="${book}">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:gray" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error name</div>

  <br/>

  <label for="author">Author</label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:gray" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">error author</div>

  <br/>

  <label for="year">Year</label>
  <input type="text" th:field="*{year}" id="year"/>
  <div style="color:gray" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">error year</div>

  <input type="submit" value="Create!"/>

</form>
</body>
</html>
