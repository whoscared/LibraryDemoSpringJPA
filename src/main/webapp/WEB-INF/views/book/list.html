<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library books</title>
</head>
<body>
<h1>All library books:</h1>

<p th:if="${books.isEmpty()}">No one library user</p>

<div th:each="book : ${books}">
    <a th:href="@{/book/{id}(id = ${book.getId()})}" th:text="${book.getName()}"></a>
</div>
<br/>
<a style="color: black" href="/book/new">Add new book</a>
</body>
</html>
