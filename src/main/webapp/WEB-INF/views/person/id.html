<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
<p th:text="${'Full Name: ' + person.getFullName()}">FullName</p>
<p th:text="${'Age: ' +  person.getAge()}">Age</p>

<p th:if="${books == null}">The user has no books</p>

<div th:if="${books}">
    <p style="color:darkslategrey" th:text="${'List of ' + person.getFullName() + ' books'}"></p>
    <div th:each="book : ${books}">
        <a th:style="${book.getArrears()} ? 'color:red' : 'color:black'"
           th:href="@{/book/{id}(id=${book.getId()})}" th:text="${book.getName()}"></a>
    </div>
</div>
</body>
</html>
