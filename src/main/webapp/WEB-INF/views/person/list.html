<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library users</title>
</head>
<body>
<h1>All library users:</h1>

<div th:if="${people.isEmpty()}">No one library user</div>

<!--If list is empty next code will not display anything-->
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFullName()}"></a>
</div>

<a style="color: black" href="/people/new">Add new library user</a>

</body>
</html>
