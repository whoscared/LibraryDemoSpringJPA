<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Name</label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:gray" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">error fullName</div>

    <br/>

    <label for="year">Year of birth</label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:gray" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">error year</div>

    <br/>

    <input type="submit" value="Create!"/>
</form>
</body>
</html>
